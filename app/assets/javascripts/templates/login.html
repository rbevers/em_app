<div class="container-fluid" ng-class="emStyle">
  <div class="row" ng-show="errorMessage">
    <div class="col-md-12 alert alert-warning">{{errorMessage}}</div>
  </div>
  <div class="row">
    <ul id="em-styles" class="pull-right nav nav-pills nav-stacked">
      <li role="presentation" ng-class="{active: !emStyle}"><a ng-click="emStyle=null">No style</a></li>
      <li role="presentation" ng-class="{active: emStyle=='clean'}"><a ng-click="emStyle='clean'">Clean</a></li>
      <li role="presentation" ng-class="{active: emStyle=='avant-garde'}"><a ng-click="emStyle='avant-garde'">Avant-garde</a></li>
    </ul>

    <div id="em-red"></div>
    <div id="em-green"></div>
    <div id="em-blue"></div>
    <div id="em-white4red" class="em-white"></div>
    <div id="em-white4green" class="em-white"></div>
    <div id="em-white4blue" class="em-white"></div>

    <form id="new_user" class="form-horizontal" role="form">
      <h2>E M App <small>Log in</small></h2>
      <div class="form-group">
        <label class="control-label col-sm-4" for="user_email">Email</label>
        <div class="col-sm-8">
          <input autofocus="autofocus" class="form-control" id="user_email" name="user[email]" type="email" ng-model="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="user_password">Password</label>
        <div class="col-sm-8">
          <input autocomplete="off" class="form-control" id="user_password" name="user[password]" type="password" ng-model="password">
        </div>
      </div>
      <div class="checkbox">
        <label for="user_remember_me">
          <input id="user_remember_me" name="user[remember_me]" type="checkbox" ng-model="remember_me">
          Remember me
        </label>
      </div>
      <div class="text-right">
        <button class="btn btn-success" ng-click="login()">Log in</button>
      </div>
    </form>
  </div>
</div>
